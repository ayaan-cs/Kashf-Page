<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashf Interactive 3D Map - POC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000000;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        /* Section Header */
        .section-header {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .section-header h2 {
            font-size: 42px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .section-header p {
            font-size: 16px;
            color: #999999;
            font-weight: 400;
        }

        /* Loading Indicator */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #999999;
            z-index: 100;
        }

        #loading.hidden {
            display: none;
        }

        /* Info Panel */
        #info-panel {
            position: fixed;
            right: -450px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: #1A1A1A;
            border-left: 1px solid #333333;
            padding: 40px;
            transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            overflow-y: auto;
            box-shadow: -20px 0 60px rgba(0, 0, 0, 0.8);
        }

        #info-panel.active {
            right: 0;
        }

        #info-panel .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            border: 1px solid #333333;
            background: transparent;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #info-panel .close-btn:hover {
            background: #333333;
            border-color: #666666;
        }

        #info-panel .screenshot {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #2A2A2A 0%, #1A1A1A 100%);
            border: 1px solid #333333;
            border-radius: 8px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666666;
        }

        #info-panel h3 {
            font-size: 32px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        #info-panel .description {
            font-size: 16px;
            color: #999999;
            line-height: 1.7;
            margin-bottom: 24px;
        }

        #info-panel .features {
            font-size: 14px;
            color: #666666;
            margin-bottom: 32px;
        }

        #info-panel .cta-button {
            width: 100%;
            padding: 16px 24px;
            background: #FFFFFF;
            color: #000000;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        #info-panel .cta-button:hover {
            background: #CCCCCC;
        }

        /* Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 999;
        }

        #overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Building Label */
        .building-label {
            position: absolute;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .building-label.visible {
            opacity: 1;
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #666666;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            #info-panel {
                width: 90vw;
                right: -100vw;
            }

            .section-header h2 {
                font-size: 28px;
            }

            .section-header p {
                font-size: 14px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Section Header -->
        <div class="section-header">
            <h2>Explore Kashf Features</h2>
            <p>Click on any building to discover how Kashf serves the Muslim community</p>
        </div>

        <!-- Loading Indicator -->
        <div id="loading">Loading experience...</div>

        <!-- Canvas Container -->
        <div id="canvas-container"></div>

        <!-- Instructions -->
        <div class="instructions">
            Click buildings to explore • Drag to rotate • Scroll to zoom
        </div>

        <!-- Overlay -->
        <div id="overlay"></div>

        <!-- Info Panel -->
        <div id="info-panel">
            <button class="close-btn" onclick="closePanel()">✕</button>
            <div class="screenshot" id="panel-screenshot">App Screenshot</div>
            <h3 id="panel-title">Building Title</h3>
            <p class="description" id="panel-description">Description goes here</p>
            <p class="features" id="panel-features">Feature • Feature • Feature</p>
            <button class="cta-button">Explore Feature</button>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Scene setup
        let scene, camera, renderer, controls;
        let buildings = [];
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let hoveredBuilding = null;
        let selectedBuilding = null;

        // Building data
        const buildingData = {
            mosque: {
                title: "Never miss a prayer time",
                description: "Location-based prayer times adjusted for your area, plus an integrated Qibla finder.",
                features: "5 Daily Prayers • Qibla Direction • Notifications",
                color: 0x3A3A3A,
                position: { x: -30, z: -30 },
                height: 15,
                hasDome: true
            },
            restaurant: {
                title: "Find halal restaurants nearby",
                description: "Discover halal restaurants, read reviews, view photos, and get directions.",
                features: "Ratings • Photos • Directions • Reviews",
                color: 0x2A2A2A,
                position: { x: 30, z: -30 },
                height: 10,
                hasDome: false
            },
            office: {
                title: "View detailed business information",
                description: "Get comprehensive details about Muslim-owned businesses, their services, and community reviews.",
                features: "Business Details • Hours • Contact • Reviews",
                color: 0x1A1A1A,
                position: { x: 30, z: 30 },
                height: 40,
                hasDome: false
            },
            grocery: {
                title: "Discover halal groceries",
                description: "Find grocery stores with halal products, view inventory, and plan your shopping trips.",
                features: "Halal Products • Store Hours • Directions",
                color: 0x2A2A2A,
                position: { x: -30, z: 30 },
                height: 8,
                hasDome: false
            },
            islamicCenter: {
                title: "Connect with Islamic education",
                description: "Find Islamic schools, weekend programs, and educational resources in your community.",
                features: "Classes • Events • Resources • Community",
                color: 0x3A3A3A,
                position: { x: 0, z: 0 },
                height: 12,
                hasDome: true
            }
        };

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 100, 300);

            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(60, 60, 60);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 2.2;
            controls.minDistance = 40;
            controls.maxDistance = 150;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Ground
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x0A0A0A,
                roughness: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Grid lines (subtle)
            const gridHelper = new THREE.GridHelper(200, 40, 0x1A1A1A, 0x1A1A1A);
            gridHelper.position.y = 0.1;
            scene.add(gridHelper);

            // Roads (simple paths between buildings)
            createRoad(-30, 0, 60, 4);
            createRoad(30, 0, 60, 4);
            createRoad(0, -30, 4, 60);
            createRoad(0, 30, 4, 60);

            // Create buildings
            createBuilding('mosque', buildingData.mosque);
            createBuilding('restaurant', buildingData.restaurant);
            createBuilding('office', buildingData.office);
            createBuilding('grocery', buildingData.grocery);
            createBuilding('islamicCenter', buildingData.islamicCenter);

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('click', onMouseClick);
            document.getElementById('overlay').addEventListener('click', closePanel);

            // Hide loading
            document.getElementById('loading').classList.add('hidden');

            // Start animation
            animate();
        }

        function createRoad(x, z, width, length) {
            const roadGeometry = new THREE.PlaneGeometry(width, length);
            const roadMaterial = new THREE.MeshStandardMaterial({
                color: 0x0A0A0A,
                roughness: 0.9
            });
            const road = new THREE.Mesh(roadGeometry, roadMaterial);
            road.rotation.x = -Math.PI / 2;
            road.position.set(x, 0.05, z);
            scene.add(road);
        }

        function createBuilding(type, data) {
            const group = new THREE.Group();

            // Main building
            const buildingGeometry = new THREE.BoxGeometry(12, data.height, 12);
            const buildingMaterial = new THREE.MeshStandardMaterial({
                color: data.color,
                roughness: 0.7,
                metalness: 0.2
            });
            const buildingMesh = new THREE.Mesh(buildingGeometry, buildingMaterial);
            buildingMesh.position.y = data.height / 2;
            buildingMesh.castShadow = true;
            buildingMesh.receiveShadow = true;
            group.add(buildingMesh);

            // Windows for office building
            if (type === 'office') {
                for (let i = 0; i < 8; i++) {
                    for (let j = 0; j < 2; j++) {
                        const windowGeometry = new THREE.BoxGeometry(1.5, 2, 0.1);
                        const windowMaterial = new THREE.MeshStandardMaterial({
                            color: 0x666666,
                            emissive: 0x333333
                        });
                        const windowMesh = new THREE.Mesh(windowGeometry, windowMaterial);
                        windowMesh.position.set((j - 0.5) * 4, i * 4 + 3, 6.1);
                        group.add(windowMesh);
                    }
                }
            }

            // Dome for mosque and Islamic center
            if (data.hasDome) {
                const domeGeometry = new THREE.SphereGeometry(4, 32, 16, 0, Math.PI * 2, 0, Math.PI / 2);
                const domeMaterial = new THREE.MeshStandardMaterial({
                    color: 0x4A4A4A,
                    roughness: 0.5,
                    metalness: 0.3
                });
                const dome = new THREE.Mesh(domeGeometry, domeMaterial);
                dome.position.y = data.height + 2;
                dome.castShadow = true;
                group.add(dome);

                // Crescent moon
                const crescentGeometry = new THREE.TorusGeometry(1, 0.3, 16, 32, Math.PI);
                const crescentMaterial = new THREE.MeshStandardMaterial({
                    color: 0xFFFFFF,
                    roughness: 0.3,
                    metalness: 0.7
                });
                const crescent = new THREE.Mesh(crescentGeometry, crescentMaterial);
                crescent.rotation.x = Math.PI / 2;
                crescent.rotation.z = -Math.PI / 4;
                crescent.position.y = data.height + 6;
                group.add(crescent);
            }

            // Position the building group
            group.position.set(data.position.x, 0, data.position.z);
            group.userData = { type, data };
            scene.add(group);
            buildings.push(group);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(buildings, true);

            if (intersects.length > 0) {
                const building = intersects[0].object.parent;

                if (hoveredBuilding !== building) {
                    // Reset previous
                    if (hoveredBuilding) {
                        hoveredBuilding.children.forEach(child => {
                            if (child.material) {
                                child.material.emissive = new THREE.Color(0x000000);
                            }
                        });
                    }

                    // Highlight new
                    hoveredBuilding = building;
                    building.children.forEach(child => {
                        if (child.material) {
                            child.material.emissive = new THREE.Color(0x14B8A6);
                            child.material.emissiveIntensity = 0.2;
                        }
                    });

                    document.body.style.cursor = 'pointer';
                }
            } else {
                if (hoveredBuilding) {
                    hoveredBuilding.children.forEach(child => {
                        if (child.material) {
                            child.material.emissive = new THREE.Color(0x000000);
                        }
                    });
                    hoveredBuilding = null;
                    document.body.style.cursor = 'default';
                }
            }
        }

        function onMouseClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(buildings, true);

            if (intersects.length > 0) {
                const building = intersects[0].object.parent;
                openPanel(building.userData.type, building.userData.data);
            }
        }

        function openPanel(type, data) {
            document.getElementById('panel-title').textContent = data.title;
            document.getElementById('panel-description').textContent = data.description;
            document.getElementById('panel-features').textContent = data.features;
            document.getElementById('info-panel').classList.add('active');
            document.getElementById('overlay').classList.add('active');
            selectedBuilding = type;
        }

        function closePanel() {
            document.getElementById('info-panel').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
            selectedBuilding = null;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
